<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Mastery Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Mastery Project</h1>

  <!-- Part 1: Variables and Conditionals -->
  <section>
    <h2>Part 1: User Age Check</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Calculate Total</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button id="calcBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loop Examples</h2>
    <button id="showNumbersBtn">Show Numbers 1-5</button>
    <ul id="numbersList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="changeTextBtn">Change Header Text</button>
    <button id="toggleColorBtn">Toggle Background Color</button>
    <div id="dynamicDivContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
